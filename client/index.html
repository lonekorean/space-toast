<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Just a piece of toast, flying through space.">

        <title>Space Toast</title>

        <link href="site.css" rel="stylesheet">
    </head>
    <body>
        <section class="loading">
            <div class="get-ready">get ready...</div>
            <button class="start">start</button>
        </section>

        <section class="playing">
            <img src="assets/toast.png" alt="toast">
            <div class="dialog">
                <div>AND SO TOAST FLEW OFF</div>
                <div>INTO THE STARS. FOREVER.</div>
                <div>HE NEVER CAME BACK...</div>
            </div>
        </section>

        <audio src="assets/mario-rocket-ship.mp3" id="music" preload="auto" autostart="false"></audio>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="site.js"></script>
    </body>
</html>
