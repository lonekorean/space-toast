<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Just a piece of toast, flying through space.">

        <title>Super Toast Story</title>

        <link href="site.css" rel="stylesheet">
    </head>
    <body>
        <div class="get-ready">Get Ready...</div>

        <div class="splash">
            <h1>Super Toast Story</h1>
            <button class="start">Play Cutscene</button>
        </div>

        <img class="toast" src="assets/toast.png" alt="toast">

        <div class="dialog"></div>

        <h1 class="the-end">The End</h1>

        <audio src="assets/mario-rocket-ship.mp3" id="music" preload="auto" autostart="false"></audio>
        <audio src="assets/typing.wav" id="typing" preload="auto" autostart="false"></audio>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="site.js"></script>
    </body>
</html>
